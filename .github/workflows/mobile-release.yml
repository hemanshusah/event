name: Mobile App Release

on:
  push:
    tags:
      - 'mobile-v*'
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        default: 'both'
        type: choice
        options:
          - both
          - ios
          - android

env:
  NODE_VERSION: '18'

jobs:
  # iOS Release
  ios-release:
    name: iOS Release
    runs-on: macos-latest
    if: github.event_name == 'workflow_dispatch' && (github.event.inputs.platform == 'ios' || github.event.inputs.platform == 'both') || startsWith(github.ref, 'refs/tags/mobile-v')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          cd mobile-apps/ios
          npm ci

      - name: Setup iOS environment
        run: |
          cd mobile-apps/ios
          sudo gem install cocoapods
          cd ios && pod install

      - name: Build iOS app
        run: |
          cd mobile-apps/ios
          npm run build:ios

      - name: Archive iOS app
        run: |
          cd mobile-apps/ios/ios
          xcodebuild -workspace GrowthCatalyst.xcworkspace \
            -scheme GrowthCatalyst \
            -configuration Release \
            -destination generic/platform=iOS \
            -archivePath GrowthCatalyst.xcarchive \
            archive

      - name: Export iOS app
        run: |
          cd mobile-apps/ios/ios
          xcodebuild -exportArchive \
            -archivePath GrowthCatalyst.xcarchive \
            -exportPath ./build \
            -exportOptionsPlist ExportOptions.plist

      - name: Upload iOS build
        uses: actions/upload-artifact@v3
        with:
          name: ios-build
          path: mobile-apps/ios/ios/build/

  # Android Release
  android-release:
    name: Android Release
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && (github.event.inputs.platform == 'android' || github.event.inputs.platform == 'both') || startsWith(github.ref, 'refs/tags/mobile-v')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: |
          npm ci
          cd mobile-apps/android
          npm ci

      - name: Build Android app
        run: |
          cd mobile-apps/android
          npm run build:android

      - name: Sign Android APK
        run: |
          cd mobile-apps/android/android/app/build/outputs/apk/release
          jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 -keystore ${{ secrets.ANDROID_KEYSTORE }} -storepass ${{ secrets.ANDROID_KEYSTORE_PASSWORD }} -keypass ${{ secrets.ANDROID_KEY_PASSWORD }} app-release-unsigned.apk ${{ secrets.ANDROID_KEY_ALIAS }}

      - name: Upload Android build
        uses: actions/upload-artifact@v3
        with:
          name: android-build
          path: mobile-apps/android/android/app/build/outputs/apk/release/

  # Publish to app stores
  publish-apps:
    name: Publish to App Stores
    runs-on: ubuntu-latest
    needs: [ios-release, android-release]
    if: startsWith(github.ref, 'refs/tags/mobile-v')
    steps:
      - name: Download iOS build
        uses: actions/download-artifact@v3
        with:
          name: ios-build

      - name: Download Android build
        uses: actions/download-artifact@v3
        with:
          name: android-build

      - name: Publish to App Store Connect
        uses: apple-actions/upload-app-store@v1
        with:
          app-path: ./ios-build/GrowthCatalyst.ipa
          api-key: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
          api-issuer: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}

      - name: Publish to Google Play
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT }}
          packageName: com.growthcatalyst.app
          releaseFiles: ./android-build/app-release.apk
          track: production
